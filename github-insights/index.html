<!DOCTYPE HTML>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="../images/github.ico" type="image/x-icon">
	<title>Github Insights</title>
	<link rel="stylesheet" type="text/css" href="../css/github-insights.css" media="screen" />
	<link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
</head>
<body>

	<div id="main_div">
		<div id="header">
			<h1>Github Insights</h1>
			<p>Last updated on <span id ="lastUpdateOn">-- --- ----</span></p>
		</div>

		<div class="chartDiv">
			<div class="form"> 
				<select class="select" id="way">
					<option value="relative">Relative</option>
					<option value="absolute">Absolute</option>
				</select>
				<select class="select" id="lang1">
				</select>
				<select class="select" id="lang2">
				</select>
				<button class="updateButton" onclick="updateGraphs()">
					Update Graph
				</button>
			</div>
			<div id="repoCount" class="chart"></div>
		</div>
		
		<div class="division"></div>
		
		<div class="chartDiv">
			<div id="userCount" class="chart"></div>
		</div>

	</div>
	<div id="snackbar"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
	<script src="../js/github-insights.js"></script>	
</body>
</html>
